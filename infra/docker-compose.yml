version: '3.8'

volumes:
  db_foodgram:
  data_foodgram:
  static_foodgram:
  media_foodgram:

services:
  db:
    image: postgres:13
    restart: always
    volumes:
      - db_foodgram:/var/lib/postgresql/data/
    env_file: .env

  backend:
    build: ../backend/.
    restart: on-failure
    volumes:
      - data_foodgram:/app/data/
      - static_foodgram:/app/static/
      - ../docs/:/usr/share/nginx/html/api/docs/
      - media_foodgram:/app/media/
    depends_on:
      - db
    links:
      - db:db
    env_file: .env

  frontend:
    build: ../frontend/.
    restart: no
    volumes:
      - ../frontend/:/app/result_build/

  nginx:
    image: nginx:1.22.1
    restart: always
    ports:
      - ${NGINX_PORT}:${HOST_PORT}
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../frontend/build:/usr/share/nginx/html/
      - static_foodgram:/var/html/static/
      - media_foodgram:/var/html/media/
    depends_on:
      - backend
    env_file: .env

